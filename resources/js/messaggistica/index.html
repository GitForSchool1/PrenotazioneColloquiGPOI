<!DOCTYPE html>
<html>
<head>
  <title>Nuovo Messaggio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <center><h1>𝘊𝘦𝘯𝘵𝘳𝘰 𝘔𝘦𝘴𝘴𝘢𝘨𝘨𝘪𝘴𝘵𝘪𝘤𝘢 𝘋𝘰𝘤𝘦𝘯𝘵𝘪-𝘍𝘢𝘮𝘪𝘨𝘭𝘪𝘦</h1></center>
</head>
<body>
  <form action="/send_message" method="post">
    <div>
      <label for="to">To:</label>
      <input type="email" id="to" name="to" required>
    </div>
    <div>
      <label for="subject">𝘚𝘰𝘨𝘨𝘦𝘵𝘵𝘰:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div>
      <label for="body">𝘔𝘦𝘴𝘴𝘢𝘨𝘨𝘪𝘰:</label>
      <textarea id="body" name="body" rows="10" cols="50" required></textarea>
    </div>
    <div>
      <label for="attachments">𝘈𝘭𝘭𝘦𝘨𝘢 𝘧𝘪𝘭𝘦:</label>
      <input type="file" id="attachments" name="attachments" multiple>
    </div>
    <div>
      <label for="cc">𝘊𝘊:</label>
      <input type="email" id="cc" name="cc">
    </div>
    <button type="submit">Send</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
